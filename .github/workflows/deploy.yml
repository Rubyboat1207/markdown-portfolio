# .github/workflows/deploy.yml

name: Deploy to GitHub Pages

on:
  push:
    branches: [main]  # Change this if your default branch is not 'main'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Use the version compatible with your project

      - name: Install dependencies
        run: npm ci  # Use 'npm install' if you don't have a package-lock.json

      - name: Build the project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
        with:
          branch: gh-pages  # Deployment branch
          folder: ./dist    # Build output directory
